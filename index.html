<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
   
</head>
<body>
  <div class="container">
    <h1>Text Converter</h1>

    <div class="card">
      <textarea placeholder="Type or paste your text here..."></textarea>

      <div class="toolbar">
        <button class="btn1">UPPERCASE</button>
        <button class="btn2">Lowercase</button>
        <button class="btn3">Remove Extra Spaces</button>
        <button class="btn4">Delete</button>
        <button class="btn5">Clear</button>
       
      </div>

      <div class="stats">

        <div class="stat1">
          <h3>0</h3>
          <p>Characters length</p>
        </div>
        <div class="stat2">
          <h3>0</h3>
          <p>Number of Spaces</p>
        </div>
        <div class="stat3">
          <h3>0</h3>
          <p>Number of Word</p>
        </div>
        
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
